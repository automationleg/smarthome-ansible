---
- name: install packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - unzip
    - htop
    state: present
  become: true

- name: update /etc/hosts file
  blockinfile:
    block: "{{ lookup('file', 'hosts') }}"
    dest: "/etc/hosts"
  become: true

- name: set timezone to Europe/Warsaw
  timezone:
    name: Europe/Warsaw
  become: true
