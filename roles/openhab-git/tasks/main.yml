- name: pull latest version of openhab config from bitbucket
  git:
    repo: git@bitbucket.org:krzysztof_rrr/openhab-smarthome.git
    dest: /etc/openhab2
    force: yes
    version: KNX2_Migration
    accept_hostkey: yes

- name: set owner and group to openhab for all the files
  file:
    dest: /etc/openhab2
    owner: vagrant
    group: vagrant
    recurse: yes
  become: true
