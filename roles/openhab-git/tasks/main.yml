---
- name: add openhab user to vagrant group
  user:
    name: openhab
    groups: vagrant
    append: yes
  become: true

- name: remove old openhab2 config files and directories under /etc/openhab2 
  file:
    state: "{{ item }}"
    path: "/etc/openhab2/"
    owner: vagrant  # set your owner, group, and mode accordingly
    group: vagrant
    mode: '0775'
  with_items:
    - absent
    - directory
  become: true

